<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="main">
            <div id="question">
                <h3 id="ques"> This is an Dummy quetion </h3>
            </div>
            <div class="row">
                <input class="options" id="option1" type="radio" value="a" name="option">
                <label class="option" for="option1">Option 1</label>
            </div>
            <div class="row">
                <input class="options" id="option2" type="radio" value="b" name="option">
                <label class="option" for="option2">Option 2</label>
            </div>
            <div class="row">
                <input class="options" id="option3" type="radio" value="c" name="option">
                <label class="option" for="option3">Option 3</label>
            </div>
            <div class="row">
                <input class="options" id="option4" type="radio" value="d" name="option">
                <label class="option" for="option4">Option 4</label>
            </div>
            <div class="buttons">
                <button id="btn">Submit</button>
                <i id="right" class="fa-solid fa-arrow-right-long"></i>
            </div>
        </div>
        <div id="main_2">
        </div>
        <button id="r_start">Restart</button>
    </div>
</body>
<script src="app.js"></script>
</html>
